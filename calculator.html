<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <style>
    :root {
      --bg: #fff;
      --fg: #000;
      --btn: #e0e0e0;
      --hover: #ccc;
    }
    body.dark {
      --bg: #222;
      --fg: #fff;
      --btn: #444;
      --hover: #666;
    }
    * { box-sizing: border-box; font-family: sans-serif; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calc {
      background: var(--bg);
      padding: 15px;
      border-radius: 10px;
      width: 330px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 22px;
      padding: 8px;
      margin-bottom: 10px;
      text-align: right;
      border: none;
      background: #ddd;
      border-radius: 5px;
      color: #000;
    }
    .btns {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    button {
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: var(--btn);
      color: var(--fg);
      cursor: pointer;
    }
    button:hover {
      background: var(--hover);
    }
    .span-2 { grid-column: span 2; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .toggle {
      cursor: pointer;
      font-size: 14px;
      background: var(--btn);
      padding: 4px 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="calc">
    <div class="top-bar">
      <strong>Calculator</strong>
      <div class="toggle" onclick="toggleMode()">ðŸŒ™</div>
    </div>
    <input id="display" disabled />
    <div class="btns">
      <button onclick="clr()">C</button>
      <button onclick="delChar()">âŒ«</button>
      <button onclick="add('**')">^</button>
      <button onclick="add('/')">Ã·</button>

      <button onclick="add('7')">7</button>
      <button onclick="add('8')">8</button>
      <button onclick="add('9')">9</button>
      <button onclick="add('*')">Ã—</button>

      <button onclick="add('4')">4</button>
      <button onclick="add('5')">5</button>
      <button onclick="add('6')">6</button>
      <button onclick="add('-')">âˆ’</button>

      <button onclick="add('1')">1</button>
      <button onclick="add('2')">2</button>
      <button onclick="add('3')">3</button>
      <button onclick="add('+')">+</button>

      <button onclick="add('0')" class="span-2">0</button>
      <button onclick="add('.')">.</button>
      <button onclick="calc()">=</button>

      <button onclick="applyFunc('sin')">sin</button>
      <button onclick="applyFunc('cos')">cos</button>
      <button onclick="applyFunc('tan')">tan</button>
      <button onclick="applyFunc('sqrt')">âˆš</button>
    </div>
  </div>

  <script>
    const d = document.getElementById('display');

    function add(val) {
      d.value += val;
    }

    function clr() {
      d.value = '';
    }

    function delChar() {
      d.value = d.value.slice(0, -1);
    }

    function calc() {
      try {
        d.value = eval(d.value);
      } catch {
        d.value = 'Error';
      }
    }

    function applyFunc(func) {
      try {
        let val = eval(d.value);
        if (isNaN(val)) throw Error();

        if (func === 'sin') d.value = Math.sin(toRad(val)).toFixed(6);
        if (func === 'cos') d.value = Math.cos(toRad(val)).toFixed(6);
        if (func === 'tan') d.value = Math.tan(toRad(val)).toFixed(6);
        if (func === 'sqrt') d.value = Math.sqrt(val).toFixed(6);
      } catch {
        d.value = 'Error';
      }
    }

    function toRad(deg) {
      return deg * (Math.PI / 180);
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    document.addEventListener('keydown', e => {
      if (e.key.match(/[0-9+\-*/.^()]/)) add(e.key);
      if (e.key === 'Enter') calc();
      if (e.key === 'Backspace') delChar();
      if (e.key === 'Escape') clr();
    });
  </script>
</body>
</html>
